<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Report</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Staff Report</h1>
  <div id="report">Loading data...</div>

  <script>
    const BIN_ID = "687a90b474f7b01b5c73b07f";
    const MASTER_KEY = "$2a$10$vlNz95xI2evMW5E0BuhuoOF/yLfLgu/ZAN0c.ats6IvyeJKseTMgK";

    function loadReport() {
      $.ajax({
        url: `https://api.jsonbin.io/v3/b/${BIN_ID}/latest`,
        type: "GET",
        dataType: "json",
        beforeSend: function(xhr) {
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.setRequestHeader("X-Master-Key", MASTER_KEY);
        },
        success: function(response) {
          const data = response.record;
          $('#report').html(renderReport(data));
        },
        error: function(xhr, status, err) {
          console.error("Error loading JSONBin:", status, err, xhr.responseText);
          $('#report').text("Failed to load report. See console for details.");
        }
      });
    }

    function renderReport(data) {
      if (!data || !Array.isArray(data.staff)) {
        return "<p>No staff data found.</p>";
      }
      let html = "<ul>";
      data.staff.forEach(st => {
        html += `<li>${st.name} â€” ${st.position}</li>`;
      });
      html += "</ul>";
      return html;
    }

    $(document).ready(loadReport);
  </script>
</body>
</html>
